<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <!--
    Do not use @8 in production, use a complete version like x.x.x, see website for latest version:
    https://www.algolia.com/doc/guides/building-search-ui/installation/js/#load-the-styles
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>instantsearch-app</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">instantsearch-app</a>
    </h1>
    <p class="header-subtitle">
      using
      <a href="https://github.com/algolia/instantsearch/tree/master/packages/instantsearch.js">
        InstantSearch.js
      </a>
    </p>
  </header>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <h3>Filter by Genre</h3>
        <div id="genre-filter"></div>
    
        <h3>Filter by Language</h3>
        <div id="language-filter"></div>
    
        <h3>Filter by Rating</h3>
        <div id="rating-filter"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="sort-by"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.78.3"></script>
  <script src="./src/app.js"></script>
  
  <!-- Vercel Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="https://va.vercel-scripts.com/v1/script.debug.js"></script>
  
  <!-- Vercel Speed Insights -->
  <script defer src="https://vitals.vercel-insights.com/v1/vitals.debug.js"></script>
</body>

</html>
